<ion-header>
  <ion-navbar class="send-to-front">

    <ion-title center>
      <span>{{ this.data?.pengumuman.judul }}</span>
    </ion-title>

    <ion-buttons right>
      <img src="assets/imgs/logo-kukar.png" height="27px" width="auto" style="margin-bottom: -3px !important;">
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 style="color: #424242;"><b>{{ this.data?.pengumuman.judul }}</b></h5>
  <p style="color: #424242;">
    <ion-icon ios="ios-calendar-outline" md="ios-calendar-outline" style="margin-right: 5px;"></ion-icon>
    <b>{{ this.data?.pengumuman.tanggal }} | {{ this.data?.pengumuman.waktu }} WITA</b>
  </p>
  <div [innerHTML]="this.data?.pengumuman.isi" class="isi-pengumuman"></div>
</ion-content>
