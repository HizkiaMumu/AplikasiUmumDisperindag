<ion-content>

  <div class="login-area">

    <img src="assets/imgs/logo-kukar.png" height="50px" width="auto" class="animated fadeIn">

    <h1 class="bold animated fadeInUp delay-1s">Lupa Password?</h1>
    <h5 class="animated fadeInUp delay-1s">Silahkan masukan email anda dibawah</h5>

    <div class="input-area animated fadeIn delay-2s">
      <ion-item>
        <ion-label class="bold" stacked>Email</ion-label>
        <ion-input type="email" placeholder="john@mail.com" [(ngModel)]="this.email"></ion-input>
      </ion-item>
    </div>

    <button ion-button block round color="pink" class="no-shadow padding-20 capital bold animated fadeIn delay-2s" (click)="this.forgetPasswordValidation()">
      Submit
    </button>
    <button ion-button block round outline color="pink" class="no-shadow padding-20 capital animated fadeIn delay-2s" (click)="this.popPage()">
      Kembali ke halaman login
    </button>

  </div>

</ion-content>
