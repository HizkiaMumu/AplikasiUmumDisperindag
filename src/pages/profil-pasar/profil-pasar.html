<ion-header no-border>

  <ion-navbar class="send-to-front">

    <ion-title center>
      <span style="color: #fff !important;">{{ this.profilPasar?.nama }}</span>
    </ion-title>

    <ion-buttons right>
      <img src="assets/imgs/logo-kukar.png" height="27px" width="auto" style="margin-bottom: -3px !important;">
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <img src="{{ this.profilPasar?.thumbnail }}" width="100%" height="auto">

  <div padding>
    <h2 class="nama-pasar"><b>{{ this.profilPasar?.nama }}</b></h2>
    <p class="deskripsi biru"><ion-icon ios="ios-map" md="md-map"></ion-icon> {{ this.profilPasar?.alamat }}</p>
    <p class="deskripsi justify-align">{{ this.profilPasar?.deskripsi }}</p>
  </div>


</ion-content>
